<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display__container">
        <div class="display__area">
          <div class="display__calc" maxlength="12"></div>
          <div class="display__result" maxlength="10"></div>
        </div>
      </div>
      <div class="calc__container">
        <div class="key clear col-span-2">Clear</div>
        <div class="key delete col-span-2" data-key="8">Delete</div>
        <div class="key key-number seven" data-key="103">7</div>
        <div class="key key-number eight" data-key="104">8</div>
        <div class="key key-number nine" data-key="105">9</div>
        <div class="key key-operator divide" data-key="111">/</div>
        <div class="key key-number four" data-key="100">4</div>
        <div class="key key-number five" data-key="101">5</div>
        <div class="key key-number six" data-key="102">6</div>
        <div class="key key-operator multiply" data-key="106">*</div>
        <div class="key key-number one" data-key="97">1</div>
        <div class="key key-number two" data-key="98">2</div>
        <div class="key key-number three" data-key="99">3</div>
        <div class="key key-operator minus" data-key="109">-</div>
        <div class="key key-number dot">.</div>
        <div class="key key-number zero" data-key="96">0</div>
        <div class="key equal">=</div>
        <div class="key key-operator plus" data-key="18">+</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
